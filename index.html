<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="color-scheme" content="light dark" />
<title>Di Antara Jutaan Spesies — PlayPal.ID</title>

<meta name="description" content="Versi bahasa awam namun tetap ilmiah: dari otak bertahan hidup menuju pencipta makna—dunia nyata, dunia rasa, dan dunia cerita bersama; agama sebagai hasil perjalanan panjang pikiran manusia.">
<meta name="author" content="PlayPal.ID">
<meta property="og:title" content="Di Antara Jutaan Spesies — Dari Otak Survival ke Pencipta Makna">
<meta property="og:description" content="Narasi sederhana, runtut, ilmiah untuk pembaca awam.">
<meta property="og:type" content="article">
<meta property="og:locale" content="id_ID">

<style>
/* ===== ACADEMIC MINIMALIST ===== */
:root{
  --bg:#ffffff;
  --paper:#ffffff;
  --ink:#1a1a1a;
  --muted:#6b6b6b;
  --hair: #ebebeb;
  --accent: #007bff; /* Hanya untuk seleksi teks, tidak untuk UI */
}
@media (prefers-color-scheme: dark){
  :root{
    --bg:#0a0a0a;
    --paper:#0a0a0a;
    --ink:#e0e0e0;
    --muted:#999999;
    --hair: #2b2b2b;
  }
}

*, *::before, *::after {box-sizing:border-box}

html{
  scroll-behavior:smooth;
  text-size-adjust:100%;
  font-size: 106.25%; /* 1rem = 17px, ukuran ideal untuk font serif */
}
@media (prefers-reduced-motion:reduce){html{scroll-behavior:auto}}

/* 1. TIPOGRAFI AKADEMIK: Serif untuk keterbacaan tinggi di teks panjang */
body{
  margin:0;
  background:var(--bg);
  color:var(--ink);
  font-family: Charter, 'Iowan Old Style', 'Source Serif Pro', Georgia, serif;
  font-size: 1rem; /* Efektif menjadi 17px */
  line-height: 1.75;
  -webkit-font-smoothing: antialiased;
  counter-reset: section-counter; /* Inisialisasi penghitung section */
}

/* 2. LAYOUT FOKUS: Menghilangkan distraksi, memusatkan pada konten */
.wrapper{
  max-width: 65ch;
  margin-inline: auto;
  padding: 4rem 1.5rem;
}

/* 3. HIRARKI JUDUL: Bersih, fungsional, dan tidak berlebihan */
header{
  padding-bottom: 2.5rem;
  text-align: left; /* Standar layout artikel/jurnal */
  border-bottom: 1px solid var(--hair);
  margin-bottom: 2.5rem;
}
.kicker{
  font-size: .8rem;
  color: var(--muted);
  font-family: system-ui, sans-serif; /* Sans-serif untuk metadata */
  letter-spacing: .05em;
  text-transform: uppercase;
  margin-bottom: 1rem;
}
h1{
  margin: 0 0 1rem;
  font-family: system-ui, -apple-system, sans-serif; /* Sans-serif modern untuk judul */
  font-weight: 700;
  line-height: 1.25;
  letter-spacing: -0.025em;
  font-size: clamp(1.8rem, 1.5rem + 1.5vw, 2.5rem); /* Ukuran lebih terkontrol */
}
.byline{
  color: var(--muted);
  font-family: system-ui, sans-serif;
  font-size: .9rem;
}

/* Artikel tanpa dekorasi visual (border, shadow) */
article{
  background: var(--paper);
}

/* 4. HIRARKI SUBJUDUL: Menggunakan penomoran otomatis, tanpa hiasan */
section + section{
  margin-top: 2rem;
}
h2{
  margin: 3rem 0 1.5rem;
  font-family: system-ui, -apple-system, sans-serif; /* Konsisten dengan H1 */
  font-size: 1.4rem;
  font-weight: 650;
  line-height: 1.3;
  padding-bottom: .5rem;
  border-bottom: 1px solid var(--hair);
}
/* Tambahkan nomor section secara otomatis sebelum H2 */
h2::before {
  counter-increment: section-counter;
  content: counter(section-counter) ". ";
  font-weight: 650;
  color: var(--muted);
}
/* Menghilangkan nomor untuk Pembuka & Penutup */
#pembuka h2::before, #penutup h2::before {
  content: "";
}


/* 5. PARAGRAF & SPASI: Ruang napas yang teratur */
p{
  margin-top: 0;
  margin-bottom: 1.5rem;
  text-align: justify; /* Rata kiri-kanan untuk tampilan formal seperti jurnal */
  hyphens: auto; /* Membantu perataan teks */
}
p:last-child {
  margin-bottom: 0;
}

/* Garis pemisah yang sangat subtil */
.hr{
  height: 1px;
  background: var(--hair);
  margin: 3rem 0;
  border: none;
}

/* 6. ELEMEN VISUAL MINIMALIS: Tanpa warna, menyatu dengan teks */
.figure{display:flex; justify-content:center; margin: 1.5rem 0 2rem;}
.icon, .diagram{
  width:100%;
  max-width: 480px;
  height:auto;
  opacity: .85;
}
/* Paksa semua SVG menjadi monokromatik */
svg, svg * {
  stroke: currentColor !important;
  fill: currentColor !important;
}
svg path[fill="none"] {
  fill: none !important;
}


/* Hanya warna saat seleksi teks */
::selection{
  background:color-mix(in srgb, var(--accent) 20%, transparent);
  color: var(--ink);
}

@media print{
  .progress{display:none}
  body {font-size: 11pt; color: #000;}
  article{border:none; padding:0; box-shadow: none;}
  .wrapper {max-width: 100%; padding: 0;}
  header {border: none; margin: 0; padding-bottom: 1rem;}
}
</style>

</head>
<body>

<div class="wrapper">
  <header role="banner">
    <div class="kicker">Esai Bahasa Awam • Ilmiah</div>
    <h1>Di Antara Jutaan Spesies: Dari Otak Bertahan Hidup ke Mesin Pencipta Makna</h1>
    <div class="byline">Penulis: <strong>PlayPal.ID</strong></div>
  </header>

  <article role="article">
    </article>
</div>

</body>
</html>
