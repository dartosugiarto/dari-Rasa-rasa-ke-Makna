<style>
:root{
  --bg: #fefefe;
  --paper: #ffffff;
  --ink: #1a1a1a;
  --muted: #6b7280;
  --subtle: #f3f4f6;
  --border: rgba(0,0,0,0.08);
  --accent: #3b82f6;
  --accent-soft: rgba(59,130,246,0.08);
  --accent-border: rgba(59,130,246,0.2);
  --shadow-sm: 0 1px 2px 0 rgba(0,0,0,0.05);
  --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
  --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
  --radius-sm: 8px;
  --radius-md: 12px;
  --radius-lg: 16px;
  --radius-xl: 20px;
}

@media (prefers-color-scheme: dark){
  :root{
    --bg: #0a0a0a;
    --paper: #111111;
    --ink: #f9fafb;
    --muted: #9ca3af;
    --subtle: #1f2937;
    --border: rgba(255,255,255,0.1);
    --accent: #60a5fa;
    --accent-soft: rgba(96,165,250,0.1);
    --accent-border: rgba(96,165,250,0.3);
    --shadow-sm: 0 1px 2px 0 rgba(0,0,0,0.3);
    --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.4), 0 2px 4px -1px rgba(0,0,0,0.3);
    --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.5), 0 4px 6px -2px rgba(0,0,0,0.4);
  }
}

*,*::before,*::after{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

html{
  -webkit-text-size-adjust:100%;
  scroll-behavior:smooth;
  overflow-x:hidden;
  scrollbar-gutter:stable both-edges;
}

@media (prefers-reduced-motion: reduce){
  html{scroll-behavior:auto}
  *{animation-duration:0.01ms !important;animation-iteration-count:1 !important;transition-duration:0.01ms !important}
}

body{
  background:var(--bg);
  color:var(--ink);
  font-family:'Inter',system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
  font-size:17px;
  line-height:1.7;
  font-weight:400;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  overflow-x:hidden;
  transition:background-color 0.3s ease, color 0.3s ease;
}

.container{
  max-width:800px;
  margin:0 auto;
  padding:clamp(2rem,6vw,4rem) clamp(1.5rem,5vw,3rem);
}

/* Progress Bar */
.progress{
  position:fixed;
  top:0;
  left:0;
  right:0;
  height:3px;
  background:var(--subtle);
  z-index:1000;
  opacity:0;
  animation:fadeIn 0.5s ease 0.5s forwards;
}

.progress-bar{
  height:100%;
  background:linear-gradient(90deg, var(--accent), #10b981);
  width:0%;
  transition:width 0.1s ease;
}

@keyframes fadeIn{
  to{opacity:1}
}

/* Header */
header{
  text-align:center;
  margin-bottom:clamp(3rem,8vw,5rem);
  opacity:0;
  transform:translateY(20px);
  animation:slideUp 0.8s ease 0.2s forwards;
}

@keyframes slideUp{
  to{opacity:1;transform:translateY(0)}
}

.kicker{
  font-size:15px;
  font-weight:500;
  color:var(--muted);
  letter-spacing:0.02em;
  margin-bottom:1rem;
  line-height:1.6;
  max-width:600px;
  margin-left:auto;
  margin-right:auto;
}

h1{
  font-size:clamp(2.5rem,5vw,4rem);
  font-weight:700;
  line-height:1.1;
  letter-spacing:-0.02em;
  margin-bottom:1rem;
  background:linear-gradient(135deg, var(--ink), var(--muted));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-clip:text;
}

.byline{
  color:var(--muted);
  font-size:15px;
  font-weight:500;
}

.byline strong{
  font-weight:600;
  color:var(--accent);
}

/* Main Article */
main{
  opacity:0;
  transform:translateY(30px);
  animation:slideUp 0.8s ease 0.4s forwards;
}

article{
  background:var(--paper);
  border-radius:var(--radius-xl);
  padding:clamp(2.5rem,6vw,4rem);
  box-shadow:var(--shadow-lg);
  border:1px solid var(--border);
  position:relative;
  overflow:hidden;
}

article::before{
  content:'';
  position:absolute;
  top:0;
  left:0;
  right:0;
  height:4px;
  background:linear-gradient(90deg, var(--accent), #10b981, #f59e0b);
  opacity:0.6;
}

/* Typography */
section{
  margin-bottom:clamp(2.5rem,6vw,4rem);
}

section:last-child{
  margin-bottom:0;
}

h2{
  font-size:clamp(1.75rem,4vw,2.25rem);
  font-weight:700;
  line-height:1.2;
  letter-spacing:-0.01em;
  margin-bottom:1.5rem;
  color:var(--ink);
  position:relative;
  padding-left:1rem;
}

h2::before{
  content:'';
  position:absolute;
  left:0;
  top:0.2em;
  width:4px;
  height:1.2em;
  background:linear-gradient(135deg, var(--accent), #10b981);
  border-radius:2px;
}

h3{
  font-size:1.25rem;
  font-weight:600;
  line-height:1.3;
  margin:2rem 0 1rem;
  color:var(--ink);
}

p{
  margin-bottom:1.5rem;
  font-size:1.05rem;
  line-height:1.7;
  color:var(--ink);
}

/* Lists */
ul{
  margin:1rem 0 2rem;
  padding:0;
  list-style:none;
}

li{
  margin:0.75rem 0;
  padding-left:2rem;
  position:relative;
  font-size:1.05rem;
  line-height:1.6;
}

li::before{
  content:'';
  position:absolute;
  left:0;
  top:0.7em;
  width:8px;
  height:8px;
  background:var(--accent);
  border-radius:50%;
  transform:translateY(-50%);
}

/* Callouts */
.callout{
  background:var(--accent-soft);
  border:1px solid var(--accent-border);
  border-radius:var(--radius-md);
  padding:1.5rem;
  margin:2rem 0;
  position:relative;
  overflow:hidden;
}

.callout::before{
  content:'';
  position:absolute;
  left:0;
  top:0;
  bottom:0;
  width:4px;
  background:var(--accent);
}

.callout strong{
  color:var(--accent);
  font-weight:600;
}

/* Figures and SVGs */
.figure{
  display:flex;
  justify-content:center;
  margin:2.5rem 0;
  opacity:0;
  transform:translateY(20px);
  animation:fadeInUp 0.6s ease forwards;
}

@keyframes fadeInUp{
  to{opacity:1;transform:translateY(0)}
}

.icon{
  width:80px;
  height:80px;
  opacity:0.9;
}

.diagram{
  width:100%;
  max-width:100%;
  height:auto;
  display:block;
  filter:drop-shadow(0 4px 6px rgba(0,0,0,0.1));
}

svg{
  stroke-linecap:round;
  stroke-linejoin:round;
  max-width:100%;
}

/* SVG Styles */
.tick{stroke:var(--border);stroke-width:2}
.dot{fill:var(--accent)}
.lab{font:600 14px 'Inter',system-ui,sans-serif;fill:var(--ink)}
.sub{font:500 12px 'Inter',system-ui,sans-serif;fill:var(--muted)}
.box{fill:var(--paper);stroke:var(--border);stroke-width:2}
.label{font:600 14px 'Inter',system-ui,sans-serif;fill:var(--ink)}
.desc{font:500 12px 'Inter',system-ui,sans-serif;fill:var(--muted)}
.arrow{stroke:var(--accent);stroke-width:2;marker-end:url(#arrow)}
.grid{stroke:var(--border);stroke-width:1;opacity:0.3}
.step{fill:var(--subtle);stroke:var(--border);stroke-width:2;transition:all 0.3s ease}
.step:hover{fill:var(--accent-soft);stroke:var(--accent-border)}

/* Emphasis */
.emph{
  font-style:italic;
  color:var(--accent);
  font-weight:500;
}

.small{
  color:var(--muted);
  font-size:0.95rem;
}

/* Dividers */
hr{
  height:1px;
  border:0;
  background:var(--border);
  margin:2rem 0;
  opacity:0.5;
}

/* Selection */
::selection{
  background:var(--accent-soft);
  color:var(--accent);
}

/* Screen Reader */
.srOnly{
  position:absolute;
  width:1px;
  height:1px;
  padding:0;
  margin:-1px;
  overflow:hidden;
  clip:rect(0,0,0,0);
  white-space:nowrap;
  border:0;
}

/* Responsive Design */
@media (max-width: 768px){
  .container{
    padding:clamp(1.5rem,4vw,2rem) clamp(1rem,4vw,1.5rem);
  }
  
  article{
    padding:clamp(1.5rem,4vw,2rem);
    border-radius:var(--radius-md);
  }
  
  h2{
    font-size:clamp(1.5rem,5vw,1.75rem);
  }
  
  .diagram{
    font-size:12px;
  }
}

/* Micro Animations */
@media (prefers-reduced-motion: no-preference){
  section{
    opacity:0;
    transform:translateY(20px);
    animation:slideUp 0.6s ease forwards;
  }
  
  section:nth-child(1){animation-delay:0.1s}
  section:nth-child(2){animation-delay:0.2s}
  section:nth-child(3){animation-delay:0.3s}
  section:nth-child(4){animation-delay:0.4s}
  section:nth-child(5){animation-delay:0.5s}
  section:nth-child(6){animation-delay:0.6s}
  section:nth-child(7){animation-delay:0.7s}
  
  .callout{
    transition:all 0.3s ease;
  }
  
  .callout:hover{
    transform:translateY(-2px);
    box-shadow:var(--shadow-lg);
  }
  
  h2{
    transition:color 0.3s ease;
  }
  
  h2:hover{
    color:var(--accent);
  }
}

/* Print Styles */
@media print{
  .progress{display:none}
  body{background:white;color:black}
  article{box-shadow:none;border:1px solid #ccc}
  .figure{break-inside:avoid}
  section{break-inside:avoid-page}
}
</style>
</head>
